env:
  desk: 'hodl'
  urbit_path: '~/dev/urbit/urbit'
  repo_path: '~/dev/hodl'
  ship_path: '~/urbit'
  comet_name: 'hodl'
script:
  - merge:
    - cmd: 'merge %hodl our %base'
      type: 'urbit:app'
  - mount:
    - cmd: 'mount %hodl'
      type: 'urbit:app'
  - sync:
    - cmd: '~/dev/hodl/ops/sync-comet.sh'
      type: 'system'
  - commit:
    - cmd: 'commit %hodl'
      type: 'urbit:app'
  - install:
    - cmd: 'install our %hodl'
      type: 'urbit:app'
